<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Wisuba</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        karla: ['Karla'],
                        ssp: ['"Source Sans 3"'],
                    },
                    fontSize:{
                        'px45': '45px',
                        'px22': '22px'
                    },
                    colors:{
                        link: '#ff8682',
                        button: '#223d5b',
                        'login-with-button': '#8dd3bb'
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="p-28 flex">
        <div class="mr-auto w-3/4">
            <div class="pt-5">
                <img src="assets\img\wisuba-logo.png" alt="wisuba-logo.png">
            </div>
            <div class="pt-9">
                <div>
                    <h1 class="font-karla font-semibold text-px45">Login</h1>
                    <p class="font-ssp font-regular text-px22 text-gray-600">Login to access your account</p>
                </div>
                <div class="pt-12">
                    <form action="">
                        <div class="flex-row">
                            <div class="relative">
                                <input type="text" name="email" id="email" class="w-4/5 border border-gray-400 pl-4 py-2 rounded font-ssp font-regular text-px22">
                                <label for="email" class="absolute bottom-9 left-3 font-ssp text-px14 bg-white px-1">Email</label>
                            </div>
                            <div class="relative pt-6">
                                <input type="password" name="password" id="password" class="w-4/5 border border-gray-400 pl-4 py-3 rounded font-ssp font-regular text-px14">
                                <label for="password" class="absolute bottom-9 left-3 font-ssp text-px14 bg-white px-1">Password</label>
                            </div>
                        </div>
                        <div class="pt-6 flex w-4/5">
                            <div class="mr-auto">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember" class="font-ssp font-regular text-px14"> Remember me</label>
                            </div>
                            <div>
                                <a href="url">
                                    <p class="font-ssp font-regular text-px14 text-link">Forgot Password</p>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="py-10">
                    <button type="button" class="text-white rounded-full bg-button w-4/5 py-2 font-ssp font-regular text-xl">Login</button>
                    <p class="text-center w-4/5 pt-2 font-ssp font-regular text-px14">Don't have an account? <a href="url" class="text-link">Sign up</a></p>
                </div>
                <div class="w-4/5 gap-x-4 inline-flex justify-center items-start items-center inline-flex">
                    <div class="flex-1 justify-center h-px opacity-25 bg-black"></div>
                    <div class="font-ssp font-regular text-px14 text-gray-400">Or login with</div>
                    <div class="flex-1 justify-center h-px opacity-25 bg-black"></div>
                </div>
                <div class="pt-10 w-4/5 gap-x-4 inline-flex justify-center items-start items-center inline-flex">
                    <button type="button" class="flex-1 px-6 py-4 rounded border border-login-with-button flex-col justify-center items-start items-center inline-flex"><img src="assets\img\facebook.png" alt="facebook.png"></button>
                    <button type="button" class="flex-1 px-4 py-4 rounded border border-login-with-button flex-col justify-center items-start items-center inline-flex"><img src="assets\img\google.png" alt="google.png"></button>
                    <button type="button" class="flex-1 px-4 py-4 rounded border border-login-with-button flex-col justify-center items-start items-center inline-flex"><img src="assets\img\apple.png" alt="apple.png"></button>
                </div>
            </div>
        </div>
        <div class="ml-auto">
            <img src="assets\img\wisuba-group-photo.png" alt="wisuba-group-photo.png">
        </div>
    </div>
</body>
</html>
